    <script>
        const swiper = new Swiper('.swiper', {
            speed: 400,
            spaceBetween: 100,
            allowTouchMove: false,
        });
    </script>
    <script src="main.js"></script>
    <script>
        function bmif() {
            let weight = document.getElementById('weight').value;
            let height = document.getElementById('height').value;
            let bmiel = document.getElementById('range');
            let rangevalue = document.querySelector('output');
            let expl = document.querySelector('#res-expl');
            let resnum = document.querySelector('#res-num');

            let bmiscore = Math.round((weight / ((height / 100) * (height / 100))) * 10) / 10;
            bmiel.value = bmiscore;
            if (weight && height) {
                let respos = 100 - ((30 - bmiscore) / 15) * 100;

                if (bmiscore < 15) {
                    resnum.style.left = "0";
                    resnum.style.right = null;
                    resnum.style.transform = 'translateX(0%)'
                }
                else if (bmiscore < 17) {
                    expl.style.left = "0";
                    expl.style.right = null;
                    expl.style.transform = 'translateX(0%)';

                    resnum.style.left = respos + "%";
                    resnum.style.right = null;
                }
                else if (bmiscore > 27 && bmiscore < 30) {
                    expl.style.right = "0";
                    expl.style.left = null;
                    expl.style.transform = 'translateX(0%)';
                    resnum.style.left = respos + "%";
                    resnum.style.right = null;
                }
                else if (bmiscore > + 30) {
                    resnum.style.right = "0";
                    resnum.style.left = null;
                    resnum.style.transform = 'translateX(0%)';
                }
                else {
                    resnum.style.left = respos + "%";
                    resnum.style.right = null;
                    expl.style.transform = 'translateX(-50%)';
                    resnum.style.transform = 'translateX(-50%)';
                    expl.style.left = respos + "%";
                    expl.style.right = null;

                };
                if (bmiscore < 18.5) {
                    expl.innerHTML = "недостатня вага"
                }
                else if (bmiscore >= 18.5 && bmiscore <= 24.9) {
                    expl.innerHTML = "вага у нормі"
                }
                else if (bmiscore >= 25 && bmiscore < 29.9) {
                    expl.innerHTML = "надлишкова вага"
                }
                else {
                    expl.innerHTML = "Ожиріння"
                };
                if (bmiscore >= 30) {
                    rangevalue.value = "30+"
                }
                else {
                    rangevalue.value = bmiscore;
                }

            }

        };
    </script>
